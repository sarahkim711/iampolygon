<html>
<head>
  <meta charset="utf-8">

  <!-- main a-frame library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- physics library -->
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  <!-- particle system library -->
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

  <!-- environment library -->
  <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>

  <!-- text geometry library -->
  <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

  <!-- extras library -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!-- efor the nav mesh -->
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
</head>
<body>
  <a-scene physics>
    <a-assets>
      <img id="head3dimg" src="images/head3d.jpg">
      <img id="skyTexture" src="images/cloud.jpeg">
      <img id="io" src="images/io.jpg">
      <img id="pluto" src="images/pluto.jpg">
      <img id="balled2" src="images/balled.jpg">
      <img id="bed" src="images/bed.jpg">
      <img id="headstand" src="images/headstand.jpg">
      <img id="rainbow" src="images/rainbow.jpg">
      <img id="sit" src="images/sit.jpg">
      <img id="stretch" src="images/stretch.jpg">

      <video id="city" autoplay loop="true" src="video/city.mp4"></video>
      <video id="mountain" autoplay loop="true" src="video/mountain.mp4"></video>
      <video id="sarah360" autoplay loop="true" src="video/Sarah360.mp4"></video>

      <a-asset-item id="tower-obj" src="models/model.obj"></a-asset-item>
      <a-asset-item id="tower-mtl" src="models/materials.mtl"></a-asset-item>
      <a-asset-item id="head3d-obj" src="models/head3d_2.obj"></a-asset-item>
      <a-asset-item id="head3d-mtl" src="models/head3d_2.mtl"></a-asset-item>
      <a-asset-item id="balled2-obj" src="models/balled2.obj"></a-asset-item>
      <a-asset-item id="balled2-mtl" src="models/balled2.mtl"></a-asset-item>
      <a-asset-item id="bed-obj" src="models/bed.obj"></a-asset-item>
      <a-asset-item id="bed-mtl" src="models/bed.mtl"></a-asset-item>
      <a-asset-item id="headstand-obj" src="models/headstand.obj"></a-asset-item>
      <a-asset-item id="headstand-mtl" src="models/headstand.mtl"></a-asset-item>
      <a-asset-item id="rainbow-obj" src="models/rainbow.obj"></a-asset-item>
      <a-asset-item id="rainbow-mtl" src="models/rainbow.mtl"></a-asset-item>
      <a-asset-item id="sit-obj" src="models/sit.obj"></a-asset-item>
      <a-asset-item id="sit-mtl" src="models/sit.mtl"></a-asset-item>
      <a-asset-item id="stretch-obj" src="models/stretch.obj"></a-asset-item>
      <a-asset-item id="stretch-mtl" src="models/stretch.mtl"></a-asset-item>
    </a-assets>

    <!-- // START MY SCHTUUFFFFFFFFFFFF  -->

    scale="0.98892 0.98892 0.98892"
